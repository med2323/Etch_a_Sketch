<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Example</title>
    <style>
        .simple-shadow {
            text-shadow: 2px 2px;
        }
        .blurred-shadow {
            text-shadow: 2px 2px 5px gray;
        }
        .colored-shadow {
            text-shadow: -2px 2px 3px red;
        }
        .multi-shadow {
            text-shadow: 1px 1px 2px black, 2px 2px 3px red;
        }
    </style>
</head>
<body>
    <h1 class="simple-shadow">Simple Shadow</h1>
    <h1 class="blurred-shadow">Blurred Shadow</h1>
    <h1 class="colored-shadow">Colored Shadow</h1>
    <h1 class="multi-shadow">Multiple Shadows</h1>
</body>
</html>
