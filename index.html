<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch Game</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- Header section with the title -->
    <header class="tit">
        <h1 class="titi">Etch a Sketch Game</h1><br>
        <br>
        <h2 class="titic">Etch a Sketch Game</h2>
    </header>
    <!-- Main container for the grid and controls -->
    <div class="container">
        <!-- Container for the Etch-a-Sketch grid -->
        <div id="etch-a-sketch">
            <div id="container"></div>
        </div>
        <!-- Controls for creating new grid, repeating, and saving the sketch -->
        <div class="controls">
            <button id="new-grid-button">New Grid</button>
            <button id="repeat-button">Repeat</button>
            <button id="save-button">Save</button>
            <input type="color" id="color-picker" value="#000000">
        </div>
    </div>
    <!-- Footer section -->
    <footer>
        Created by Cheurfa Med
    </footer>
    <!-- JavaScript file inclusion -->
    <script src="/js/script.js"></script>
</body>
</html>
